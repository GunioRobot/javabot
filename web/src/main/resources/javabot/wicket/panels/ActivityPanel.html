<wicket:panel>
    <span wicket:id="navigator">[dataview navigator]</span>
    <table cellspacing="0" class="mytable" width="100%">
        <tr>
            <th class="lef" scope="col">Channel</th>
            <th scope="col">Count</th>
            <th scope="col">Percent</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
        </tr>
        <tr wicket:id="sorting">
            <td class="lef"><span wicket:id="Channel">[Channel]</span></td>
            <td><span wicket:id="Count">[Count]</span></td>
            <td><span wicket:id="Percent">[Percent]</span></td>
            <td><span wicket:id="StartDate">[Start Date]</span></td>
            <td><span wicket:id="EndDate">[End Date]</span></td>
        </tr>
    </table>
</wicket:panel>
