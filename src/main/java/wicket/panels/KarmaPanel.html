<wicket:panel>
    <span wicket:id="navigator">[dataview navigator]</span>
    <table cellspacing="0" class="mytable" width="100%">
        <tr>
            <th class="lef" scope="col" wicket:id="orderByName">Nick</th>
            <th scope="col" wicket:id="orderByValue">Karma</th>
            <th scope="col" wicket:id="orderByNick">Last Donor</th>
            <th scope="col" wicket:id="orderByDate">Date</th>
        </tr>
        <tr wicket:id="sorting">
            <td class="lef"><span wicket:id="Nick">[Nick]</span></td>
            <td><span wicket:id="Karma">[Karma]</span></td>
            <td><span wicket:id="Last Donor">[Last donor]</span></td>
            <td><span wicket:id="Date">[Date]</span></td>
        </tr>
    </table>
</wicket:panel>
