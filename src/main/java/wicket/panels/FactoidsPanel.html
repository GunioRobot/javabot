<wicket:panel>
    <span wicket:id="navigator">[dataview navigator]</span>
    <table cellspacing="0" class="mytable" width="100%">
        <tr>
            <th class="lef">ID</th>
            <th scope="col"  wicket:id="orderByName">Name</th>
            <th scope="col"  wicket:id="orderByValue">Value</th>
            <th scope="col"  wicket:id="orderByNick">Nick</th>
            <th scope="col"  wicket:id="orderByDate">Date</th>
        </tr>
        <tr wicket:id="sorting">
          <td class="lef" ><span wicket:id="id">[id]</span></td>
            <td><span wicket:id="name">[name]</span></td>
            <td><span wicket:id="value">[value]</span></td>
            <td><span wicket:id="user">[user]</span></td>
            <td><span wicket:id="date">[date]</span></td>
        </tr>
    </table>
</wicket:panel>
