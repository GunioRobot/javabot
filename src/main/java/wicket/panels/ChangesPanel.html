<wicket:panel>
    <span wicket:id="navigator">[dataview navigator]</span>
    <table cellspacing="0" class="mytable" width="100%">
        <tr>
            <th class="lef" scope="col" wicket:id="orderById">Id</th>
            <th scope="col" wicket:id="orderByMessage">Message</th>
            <th scope="col" wicket:id="orderByDate">Date</th>
        </tr>
        <tr wicket:id="sorting">
            <td class="lef"><span wicket:id="id">[id]</span></td>
            <td><span wicket:id="message">[message]</span></td>
            <td><span wicket:id="updated">[updated]</span></td>
        </tr>
    </table>
</wicket:panel>
