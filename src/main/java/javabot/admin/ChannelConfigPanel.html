<html xmlns:wicket="http://www.wicketframework.org">
    <wicket:panel>
        <h3>Channels configured</h3>

        <div class="boxWrapper">
            <div>
                <form wicket:id="form">
                    <table cellspacing="0" class="mytable">
                        <tr>
                            <td>
                                <table cellspacing="0" class="mytable">
                                    <tr>
                                        <th>Channel</th>
                                        <th>Updated</th>
                                        <th>Logged</th>
                                    </tr>

                                    <tr wicket:id="channels">
                                        <td><a wicket:id="link"><span wicket:id="name">[channel]</span></a></td>
                                        <td><span wicket:id="updated">[updated]</span></td>
                                        <td><input wicket:id="logged" type="checkbox"/></td>
                                    </tr>
                                </table>
                            </td>
                            <td><input wicket:id="newChannel" type="text" width="10"></td>
                            <td><input wicket:id="add" type="submit" value="Add Channel"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </wicket:panel>
</html>
