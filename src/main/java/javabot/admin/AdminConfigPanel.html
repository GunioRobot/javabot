<html xmlns:wicket="http://www.wicketframework.org">
    <wicket:panel>
        <h3>Admins configured</h3>

        <div class="boxWrapper">
            <div>
                <form wicket:id="form">
                    <table cellspacing="0" class="mytable">
                        <tr>
                            <td>
                                <table cellspacing="0" class="mytable">
                                    <tr>
                                        <th>Admin</th>
                                        <th>Updated</th>
                                        <th></th>
                                    </tr>

                                    <tr wicket:id="admins">
                                        <td><span wicket:id="userName">[admin]</span></td>
                                        <td><span wicket:id="updated">[updated]</span></td>
                                        <td></td>
                                    </tr>
                                </table>
                            </td>
                            <td><input wicket:id="newAdmin" type="text" width="10"></td>
                            <td><input wicket:id="newHostName" type="text" width="10"></td>
                            <td><input wicket:id="newPassword" type="password" width="10"></td>
                            <td><input wicket:id="add" type="submit" value="Add Admin"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </wicket:panel>
</html>
