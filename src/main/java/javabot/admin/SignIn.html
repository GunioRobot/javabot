<html>
    <head>
        <title>fn-javabot</title>
        <LINK TYPE="text/css" TITLE="Style" REL="stylesheet" HREF="/css/style.css"/>
    </head>
    <body>
        <div id="page_wrapper">
            <div id="header_wrapper">
                <div id="header">
                    <h1>FN<font color="#FFDF8C">Javabot</font></h1>
                </div>
            </div>

            <div id="left_side"></div>

            <div id="right_side"></div>

            <div id="content">
                <div class='featurebox_center'>
                    <span wicket:id="feedback"/>

                    <form wicket:id="signInForm">
                        <table>
                            <tr>
                                <td align="right">Username:</td>
                                <td>
                                    <input wicket:id="username" type="text" value="foo@goo.moo" size="30"/>
                                </td>
                            </tr>
                            <tr>
                                <td align="right">Password:</td>
                                <td>
                                    <input wicket:id="password" type="password" value="password" size="30"/>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" name="submit" value="Sign In"/>
                                    <input type="reset" value="Reset"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <br style="clear:both;border:none"/>
        </div>
    </body>
</html>
